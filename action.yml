name: 'Slack Action'
description: 'Provides access to the Slack WebApi'
inputs:
  method:
    description: 'The slack web api method to call'
    required: false
    default: 'chat.postMessage'
  args:
    description: 'The api method arguments'
    required: false
    default: '{}'
branding:
  icon: message-circle
  color: gray-dark
runs:
  using: 'node12'
  main: 'dist/index.js'